<section class="signup">
            <div class="container">
                
                    <div class="col-lg-5 col-md-6 col-xs-12 wow fadeInLeft" data-wow-delay="0.7s" data-wow-duration="1.5s">
                        <div class="signup__desc">
                            <h2 class="title title--main"><span class="title__bold">SIGNUP</span></h2>
                        </div>
                    </div>

                    <div class="col-md-6"></div>
                    <div class="col-lg-12 col-md-12 col-xs-12 wow fadeInRight" data-wow-delay="0.7s" data-wow-duration="1.5s">
                        <form  ng-submit="save()" class="sign-form">
                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="firstname" class="form-control" ng-model="user.fname" autofocus>
                                    <!-- <span ng-show="errorName">{{errorName}}</span> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lasttname" class="col-sm-3 control-label">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="lasttname" class="form-control" ng-model="user.lname" autofocus>
                                    <!-- <span ng-show="errorName">{{errorName}}</span> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" id="email" placeholder="Email" class="form-control" ng-model="user.email">
                                    <!-- <span ng-show="errorEmail">{{errorEmail}}</span> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-sm-3 control-label">Address</label>
                                <div class="col-sm-9">
                                    <input type="date" id="address" class="form-control" ng-model="user.address">
                                </div>
                                <!-- <span ng-show="errorDoB">{{errorDoB}} </span> -->
                            </div>
                            <div class="form-group">
                                <label for="contact" class="col-sm-3 control-label">Contact</label>
                                <div class="col-sm-9">
                                    <input type="text" id="contact" class="form-control" ng-model="user.contact">
                                    </select> 
                                </div>
                            </div> <!-- /.form-group -->

                            <!-- <div class="form-group">
                                <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                                <div class="col-sm-9">
                                    <input type="date" id="birthDate" class="form-control" ng-model="user.birthDate">
                                </div>
                                <span ng-show="errorDoB">{{errorDoB}} </span>
                            </div> -->
                           <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-sm-3">Gender</label>
                                    <div class="col-sm-6">
                                        <div class="col-sm-4">
                                            <label class="radio-inline">
                                                <input type="radio" id="gender" name="gender" value="Female" ng-model="user.gender">Female
                                            </label>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="radio-inline">
                                                <input type="radio" id="gender" name="gender" value="Male" ng-model="user.gender">Male
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- /.form-group --> </br>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" id="password" placeholder="Password" class="form-control" ng-model="user.password">
                                    <!-- <span ng-show="errorPassword">{{errorPassword}}</span> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cpassword" class="col-sm-3 control-label">Confirm Password</label>
                                <div class="col-sm-9">
                                    <input type="password" id="cpassword" placeholder="Password" class="form-control" ng-model="user.cpassword">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn button button--red button--sign triangle triangle--12">SUBSCRIBE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section><!--signup-->
